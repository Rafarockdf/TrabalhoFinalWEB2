<!DOCTYPE html> 
<html lang="pt-BR" data-theme="modern">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar Dieta - Admin</title>
  
  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../telaAdmin/css/admin.css" />

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>

  <style>
    .admin-container {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      height: 300px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
  <div class="sidebar">
    <div class="logo"><div class="cross"></div></div>
    <div class="menu">
      <ul>
        <li><i class="fas fa-home"></i> <span class="menu-text">Página Inicial</span></li>
        <li><i class="fas fa-users-cog"></i> <span class="menu-text">Gerenciar Usuários</span></li>
        <li><i class="fas fa-apple-alt"></i> <span class="menu-text">Dietas</span></li>
        <li><i class="fas fa-dumbbell"></i> <span class="menu-text">Treinos</span></li>
        <li onclick="mostrarSessao('sair')"><i class="fas fa-times-circle"></i> <span class="menu-text">Sair</span></li>
      </ul>
    </div>
    <div class="switch">
      <i class="fas fa-sun"></i>
      <span class="switch__track"></span>
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <!-- Conteúdo -->
  <div class="admin-container">
    <h1>Publicar Nova Dieta</h1>
    <form id="form-publicar-dieta" method="POST" action="../php/publicar_artigos.php">
      <div class="form-group">
        <label for="titulo">Título da Dieta:</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="conteudo">Conteúdo:</label>
        <textarea name="conteudo" id="editor" required></textarea>
      </div>

      <button type="submit">Publicar Dieta</button>
    </form>
  </div>

  <!-- Inicialização do CKEditor -->
  <script>
    CKEDITOR.replace('editor', {
      height: 300,
      toolbar: [
        { name: 'document', items: ['Source', '-', 'Preview', 'Print'] },
        { name: 'clipboard', items: ['Cut', 'Copy', 'Paste', 'Undo', 'Redo'] },
        { name: 'styles', items: ['Format', 'FontSize'] },
        { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', '-', 'RemoveFormat'] },
        { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Blockquote'] },
        { name: 'insert', items: ['Image', 'Table', 'HorizontalRule', 'SpecialChar'] },
        { name: 'links', items: ['Link', 'Unlink'] },
        { name: 'tools', items: ['Maximize'] }
      ]
    });
  </script>

  <script src="../js/artigos.js"></script>
</body>
</html>
