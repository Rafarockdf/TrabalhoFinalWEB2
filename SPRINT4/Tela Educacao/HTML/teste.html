<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Educação Alimentar e Exercícios Físicos</title>
    <link rel="stylesheet" href="../CSS/teste.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botão de menu para telas pequenas -->
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><i class="fas fa-home"></i> <span>Página Inicial</span></li>
            <li><i class="fas fa-chart-line"></i> <span>Dashboard</span></li>
            <li><i class="fas fa-clipboard"></i> <span>Registros</span></li>
            <li><i class="fas fa-apple-alt"></i><span>Dietas</span> </li>
            <li><i class="fas fa-dumbbell"></i> <span>Treinos</span></li>
        </ul>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <h1>Educação Alimentar e Exercícios Físicos</h1>
        <section class="cards">
            <div class="card">
                <h2>Perda de Peso</h2>
                <p>Dicas de alimentação para redução de peso de forma saudável.</p>
            </div>
            <div class="card">
                <h2>Ganho de Peso</h2>
                <p>Estratégias nutricionais para ganho de massa muscular.</p>
            </div>
        </section>
    </main>

    <script>
        // Mostrar ou ocultar a sidebar em telas pequenas
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
