<!DOCTYPE html>
<html lang="pt-BR" data-theme="modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação - Dietas e Treinos Original</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar">
        <div class="logo">
            <div class="cross"></div>
        </div>
        <div class="menu">
            <ul>
                <li><i class="fas fa-home"></i> <span class="menu-text">Página Inicial</span></li>
                <li><i class="fas fa-chart-line"></i> <span class="menu-text">Dashboard</span></li>
                <li><i class="fas fa-clipboard"></i> <span class="menu-text">Registros</span></li>
                <li><i class="fas fa-apple-alt"></i> <span class="menu-text">Dietas</span></li>
                <li><i class="fas fa-dumbbell"></i> <span class="menu-text">Treinos</span></li>
            </ul>
        </div>
        <div class="switch">
            <i class="fas fa-sun"></i>
            <span class="switch__track"></span>
            <i class="fas fa-moon"></i>
        </div>

         <!-- Bonequinho de perfil -->
         <div class="profile-icon" onclick="window.location.href='../../Tela Intermediaria/html/telaLoginCadastro.html'">
            <i class="fas fa-user-circle"></i>
        </div>
        
    </div>

    <div class="container">
        <h1 class="title">Educação Alimentar e Exercícios Físicos</h1>
        <section class="food" onclick="toggleCard('food')">
            <div class="info">
                <h2 class="info__label">Dietas</h2>
                <p class="content">Clique para ver as opções de dietas.</p>
            </div>
            <div class="options" id="food-options">
                <ul>
                    <li>Perda de Peso</li>
                    <li>Ganho de Peso</li>
                </ul>
            </div>
        </section>
        
        <section class="physical" onclick="toggleCard('physical')">
            <div class="info">
                <h2 class="info__label">Treinos</h2>
                <p class="content">Clique para ver os tipos de treinos.</p>
            </div>
            <div class="options" id="physical-options">
                <ul>
                    <li>Musculação</li>
                    <li>Pilates</li>
                </ul>
            </div>
        </section>
        
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
