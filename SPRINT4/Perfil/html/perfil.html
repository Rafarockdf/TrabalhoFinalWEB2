   <!-- Adiciona esta seção abaixo de .top-sidebar -->
   <div class="container profile-cards">
    <div class="profile-card editable">
      <i class="fas fa-user"></i>
      <input type="text" id="nome" name="nome" placeholder="Nome" required>
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" name="email" placeholder="E-mail" required>
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-lock"></i>
      <input type="password" id="senha" name="senha" placeholder="Nova senha">
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-calendar-alt"></i>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-venus-mars"></i>
      <select id="sexo" name="sexo" required>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-ruler-vertical"></i>
      <input type="number" step="0.01" id="altura" name="altura" placeholder="Altura (m)" required>
    </div>
  
    <div class="profile-card editable">
      <i class="fas fa-weight"></i>
      <input type="number" step="0.1" id="peso" name="peso" placeholder="Peso (kg)" required>
    </div>
  
    <div class="profile-card readonly">
      <i class="fas fa-hourglass-half"></i>
      <span id="idade">-</span>
      <label>Idade</label>
    </div>
  
    <div class="profile-card readonly">
      <i class="fas fa-heartbeat"></i>
      <span id="imc">-</span>
      <label>IMC</label>
    </div>
  
    <div class="profile-card readonly">
      <i class="fas fa-clock"></i>
      <span id="criado_em">-</span>
      <label>Cadastro</label>
    </div>
  
    <button class="save-btn">Salvar Alterações</button>
    <form action="../../Dasboard/php/deslogar.php" method="post" style="display:inline;">
        <button type="submit" class="logout-btn">Sair</button>
